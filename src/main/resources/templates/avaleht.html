<!DOCTYPE html>
<html layout:decorate="layouts/defaultLayout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaleht</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>



<body>
    <div class="container my-3" layout:fragment="content">
        <div class="row g-0 justify-content-end banner">
            <div class="col-md-6 px-4 blue-bg text-white d-flex align-items-center">
                <h4 class="lh-base">Sed nec elit vestibulum, <strong> tincidunt orci</strong> et, sagittis <br>
                    ex. Vestibulum rutrum <strong>neque suscipit</strong> ante <br>
                    mattis maximus. Nulla non sapien <strong>viverra,<br>
                        lobortis lorem non</strong>, accumsan metus.</h4>
            </div>

            <!-- Right Column with Image -->
            <div class="col-md-6">
                <img src="pilt.jpg" alt="Image" class="img-fluid h-100 w-100">
            </div>
        </div>
        <div class="row mt-5">
            <!-- Box 1 -->
            <div class="col-md-6">
                <div class="py-3 blue-bg text-white text-center">
                    <h5>Tulevased üritused</h5>
                </div>
                <div class="py-3 bg-light d-flex flex-column justify-content-between" style="min-height: 300px;">
                    <ol>
                        <li th:each="comingEvent : ${comingEvents}" class="list-group-item px-4">
                            <div class="row">
                                <div class="col-md-5">
                                    <p th:text="${comingEvent.eventName}"></p>
                                </div>
                                <div class="col-md-4">
                                    <p th:text="${comingEvent.formattedDateTime}"></p>
                                </div>
                                <div class="col-md-2 event-box d-flex justify-content-between">
                                    <a th:href="@{/lisa-osavotjad/{event_id}(event_id=${comingEvent.id})}">
                                        OSAVÕTJAD
                                    </a>
                                    <a th:href="@{/eemalda/{event_id}(event_id=${comingEvent.id})}">
                                        <i class="bi bi-x"></i>
                                    </a>
                                </div>
                            </div>

                        </li>
                    </ol>
                    <a href="/lisa-yritus" class="mx-4 mt-auto">Lisa üritus</a>
                </div>

            </div>

            <!-- Box 2 -->
            <div class="col-md-6">
                <div class="py-3 blue-bg text-white text-center">
                    <h5>Möödunud üritused</h5>
                </div>
                <div class="py-3 bg-light" style="min-height: 300px;">
                    <ol>
                        <li th:each="passedEvent : ${passedEvents}" class="list-group-item px-3">
                            <div class="row">
                                <div class="col-md-5">
                                    <p th:text="${passedEvent.eventName}"></p>
                                </div>
                                <div class="col-md-4">
                                    <p th:text="${passedEvent.formattedDateTime}"></p>
                                </div>
                                <div class="col-md-3 event-box d-flex justify-content-between">
                                        <a th:href="@{/lisa-osavotjad/{event_id}(event_id=${passedEvent.id})}">OSAVÕTJAD</a>
                                </div>
                            </div>

                        </li>
                    </ol>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
