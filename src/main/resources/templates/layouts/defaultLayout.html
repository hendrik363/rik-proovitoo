<!DOCTYPE html>
<html lang="en" decorate="layouts/defaultTemplate">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisa Ã¼ritus</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/symbol.svg" type="image/x-icon">

</head>

<style>
    body {
        background-color: #eef2f5;
        height: 100vh;
        margin-top: 50px;
        justify-content: center;
        align-items: center;
        font-family: 'Helvetica', sans-serif;
    }

    .object-cover {
        object-fit: cover;
        width: 100%;
        height: 100%;
    }

    .page-bg-color {
        background-color: #eef2f5;
    }

    .footer {
        background-color: #373737;
        /* Set footer background color to dark grey */
        color: #ffffff;
        /* Set text color to white */
        width: 100%;
        /* Prevent footer from shrinking */
    }

    ol {
        padding-left: 0;
        
    }

    a {
        color: #848484;
        text-decoration: none;
    }

    .cover {
        object-fit: cover;
    }

    .footer a {
        color: #ffffff;
        text-decoration: none;
    }

    .navbar {
        background-color: #ffffff;
        /* Set header background color to white */
        padding: 15px 0;
    }

    .navbar-brand img {
        max-height: 40px;
        /* Adjust the maximum height of the logo */
    }

    .navbar-nav {
        margin-right: auto;
    }

    .blue-bg {
        background-color: #005aa1;
    }

    .navbar-nav a {
        margin: 0 15px;
        color: #333;
        /* Set link color to a dark color */
        text-decoration: none;
        /* Remove underline */
    }

    .navbar-nav a:hover {
        color: #ffffff;
        background-color: #005aa1;
        /* Change link color on hover if desired */
    }

    .button-color {
        background-color: #005aa1;
        color: #ffffff;
    }

    .button-color button:hover {
        background-color: #e2e2e2;
    }

    .form-header-color {
        color: #005aa1;
    }
</style>

<body>

    <div class="container page-bg-color">
        <div class="col">
            <div class="row">

                <!-- header -->
                <div th:replace="~{layouts/commonHeader :: header}"></div>

                <!-- content -->

                <section layout:fragment="content"></section>


                <!-- footer -->
                <div th:replace="~{layouts/commonFooter :: footer}"></div>

            </div>
        </div>
    </div>
</body>

</html>
