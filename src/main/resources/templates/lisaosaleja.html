<!DOCTYPE html>
<html lang="en" layout:decorate="layouts/defaultLayout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Lisa osaleja</title>
</head>

<body>

    <div class="container my-3" layout:fragment="content">
        <div class="row bg-light g-0">
            <div class="row g-0 mb-3 banner h-50">
                <div class="col-md-3 blue-bg text-white d-flex align-items-center justify-content-center"
                    style="height: 100px;">
                    <h2>Osavõtjad</h2>
                </div>
                <div class="col-md-9">
                    <img src="/libled.jpg" alt="Image" class="object-cover" style="height: 100px;">
                </div>
            </div>
            <div class="col-md-8 offset-md-3">
                <div class="col-sm-4 col-form-label my-1">
                    <h4 class="form-header-color">Osavõtjad</h4>
                </div>
                <div class="row mb-3">
                    <label for="input1" class="col-sm-4 col-form-label">Ürituse nimi:</label>
                    <div class="col-sm-8">
                        <label th:text="${event.eventName}" class="col-sm-6 col-form-label"></label>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="input1" class="col-sm-4 col-form-label">Toimumisaeg:</label>
                    <div class="col-sm-8">
                        <label th:text="${event.formattedDateTime}" class="col-sm-6 col-form-label"></label>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="input1" class="col-sm-4 col-form-label">Koht:</label>
                    <div class="col-sm-8">
                        <label th:text="${event.location}" class="col-sm-6 col-form-label"></label>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="input1" class="col-sm-4 col-form-label"> Osavõtjad:</label>
                    <div class="col-sm-8">
                        <ul>
                            <li th:each="participant : ${participants}" class="list-group-item">
                                <div class="row">
                                    <div class="col-md-3 text-muted">
                                        <p th:text="${participant.firstName}"></p>
                                    </div>
                                    <div class="col-md-4 text-muted">
                                        <p th:text="${participant.personalCode}"></p>
                                    </div>
                                    <div class="col-md-4 event-box d-flex justify-content-between">

                                        <a
                                            th:href="@{/lisa-osavotja-info/{event_id}/{participant_id}(event_id=${event.id},participant_id=${participant.id})}"><strong>VAATA</strong></a>

                                        <a
                                            th:href="@{/lisa-osavotjad/{event_id}/eemalda_osaleja/{participant_id}(event_id=${event.id},participant_id=${participant.id})}"><strong>KUSTUTA</strong></a>
                                    </div>
                                </div>

                            </li>
                        </ul>

                    </div>

                    <h4 class="form-header-color">Osavõtja lisamine</h4>
                    <div th:if="${successMessage}" class="mb-3 row alert alert-success">
                        <div class="col-sm-6">
                            <p th:text="${successMessage}"></p>
                        </div>
                    </div>
                    <form th:action="@{/lisa-osavotjad/{event_id}(event_id=${event.id})}" action="#" method="post"
                        th:object="${newParticipant}">
                        <div class="mb-3 row justify-content-center align-items-center">
                            <div
                                class="col-md-4 form-check form-check-inline d-flex align-items-center justify-content-center">
                                <input class="form-check-input" type="radio" th:field="*{participantType}"
                                    th:value="'Eraisik'" name="radioOption" id="radioOption1" checked>
                                <label class="form-check-label" for="radioOption1">Eraisik</label>
                            </div>
                            <div
                                class="col-md-4 form-check form-check-inline d-flex align-items-center justify-content-center">
                                <input class="form-check-input" type="radio" th:field="*{participantType}"
                                    th:value="'Ettevõte'" name="radioOption" id="radioOption2">
                                <label class="form-check-label" for="radioOption2">Ettevõte</label>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="firstName" class="col-sm-3 col-form-label">Eesnimi</label>
                            <div class="col-sm-6">
                                <input th:field="*{firstName}" type="text" class="form-control" id="input1"
                                    name="firstName" required>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="lastName" class="col-sm-3 col-form-label">Perenimi</label>
                            <div class="col-sm-6">
                                <input th:field="*{lastName}" type="text" class="form-control" id="input2"
                                    name="lastName" required>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="personalCode" class="col-sm-3 col-form-label">Isikukood:</label>
                            <div class="col-sm-6">
                                <input th:field="*{personalCode}" type="text" class="form-control" id="input3"
                                    name="personalCode" required>
                                <div th:if="${errorMessage}" class="alert alert-danger">
                                    <p th:text="${errorMessage}"></p>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="input4" class="col-sm-3 col-form-label">Maksmisviis</label>
                            <div class="col-sm-6">
                                <select id="dropdown" name="paymentMethod" th:field="${newParticipant.paymentMethod}"
                                    class="form-select">
                                    <option value="Swedbank">Swedbank</option>
                                    <option value="BigBank">BigBank</option>
                                    <option value="SEB">SEB</option>
                                    <option value="LHV">LHV</option>
                                    <option value="Luminor">Luminor</option>
                                    <option value="Revolut">Revolut</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="input5" class="col-sm-3 col-form-label">Lisainfo</label>
                            <div class="col-sm-6">
                                <textarea th:field="*{information}" type="text" class="form-control" id="input5"
                                    name="input5" required></textarea>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-10">
                                <a href="/" class="btn btn-light">Tagasi</a>
                                <button type="submit" class="btn button-color">Salvesta</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
