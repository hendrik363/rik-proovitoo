<!DOCTYPE html>
<html lang="en" layout:decorate="layouts/defaultLayout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap 5 Form</title>
</head>

<body>

    <div class="container mt-5" layout:fragment="content">
        <div class=" row mb-4">
            <label for="input1" class="col-sm-4 col-form-label">Ürituse nimi:</label>
            <div class="col-sm-8">
                <label class="col-sm-3 col-form-label">name</label>
            </div>
        </div>
        <div class="row mb-3">
            <label for="input1" class="col-sm-4 col-form-label">Toimumisaeg:</label>
            <div class="col-sm-8">
                <label class="col-sm-3 col-form-label">date</label>
            </div>
        </div>
        <div class="row mb-3">
            <label for="input1" class="col-sm-4 col-form-label">Koht:</label>
            <div class="col-sm-8">
                <label class="col-sm-3 col-form-label">location</label>
            </div>
        </div>
        <div class="row mb-3">
            <label for="input1" class="col-sm-4 col-form-label"> Event Participants:</label>
            <div class="col-sm-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Participant Name</th>
                            <th scope="col">Personal Code</th>
                            <th scope="col">Action 1</th>
                            <th scope="col">Action 2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Participant 1</td>
                            <td>ABC123</td>
                            <td>
                                <button type="button" class="btn btn-primary">Action 1</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-secondary">Action 2</button>
                            </td>
                        </tr>
                        <!-- Add more rows as needed -->
                        <tr>
                            <td>Participant 2</td>
                            <td>XYZ789</td>
                            <td>
                                <button type="button" class="btn btn-primary">Action 1</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-secondary">Action 2</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Participant 3</td>
                            <td>XYZ789</td>
                            <td>
                                <button type="button" class="btn btn-primary">Action 1</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-secondary">Action 2</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <h5>Osavõtja lisamine</h5>
            <form action="/lisa-osaleja" method="post">
                <div class="mb-3 row">
                    <label for="formLabel" class="col-sm-2 col-form-label">Your Label:</label>
                    <div class="col">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radioOption" id="radioOption1" checked>
                            <label class="form-check-label" for="radioOption1">Option 1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="radioOption" id="radioOption2">
                            <label class="form-check-label" for="radioOption2">Option 2</label>
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="input1" class="col-sm-2 col-form-label">Eesnimi</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input1" name="input1" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="input2" class="col-sm-2 col-form-label">Input 2:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input2" name="input2" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="input3" class="col-sm-2 col-form-label">Input 3:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input3" name="input3" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="input4" class="col-sm-2 col-form-label">Input 4:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input4" name="input4" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="input5" class="col-sm-2 col-form-label">Input 5:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input5" name="input5" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

</body>

</html>
