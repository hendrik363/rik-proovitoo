<!DOCTYPE html>
<html lang="en" layout:decorate="layouts/defaultLayout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisa üritus</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div class="container my-5" layout:fragment="content">
        <div class="row">
            <div class="col">
                <div class="col-sm-4 col-form-label">
                    <h4>Ürituse lisamine</h4>
                </div>
                <form action="/lisa-yritus" method="post">
                    <div class="row mb-3">
                        <label for="eventName" class="col-sm-3 col-form-label">Ürituse nimi:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="eventName" name="name" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="eventDate" class="col-sm-3 col-form-label">Ürituse kuupäev:</label>
                        <div class="col-sm-6">
                            <input type="date" class="form-control" id="eventDate" name="date" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="eventTime" class="col-sm-3 col-form-label">Ürituse Aeg:</label>
                        <div class="col-sm-6">
                            <input type="time" class="form-control" id="eventTime" name="time" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="eventLocation" class="col-sm-3 col-form-label">Ürituse asukoht:</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="eventLocation" name="location" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="eventDescription" class="col-sm-3 col-form-label">Lisa info:</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" id="eventDescription" name="description" rows="4"
                                required></textarea>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-10 offset-sm-3">
                            <button class="btn btn-light">Tagasi</button>
                            <button type="submit" class="btn button-color">Lisa üritus</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
